global:
  repoUrl: ""
  targetRevision: ""
  targetNamespace: ""
  destinations:
    - targetNamespace: "*"
  pathSuffix: ""

infrastructure:
  project: 1-infrastructure

  clusterResourceWhitelist:
    - group: '*'
      kind: Namespace
    - group: storage.k8s.io
      kind: StorageClass
    - group: security.openshift.io
      kind: SecurityContextConstraint
  applicationTargets:
    - applications:
      - name: 1-infrastructure
        path: argocd/1-infrastructure

services:
  project: 2-services

  applicationTargets:
    - applications:
      - name: 2-services
        path: argocd/2-services

applications:
  project: 3-applications

  applicationTargets:
    - applications:
      - name: 3-applications
        path: argocd/3-applications
