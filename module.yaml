name: gitops-repo
type: terraform
description: Module to provision and set up a GitOps repository
tags:
    - tools
    - devops
    - gitops
versions:
- platforms: []
  dependencies:
    - id: cert
      optional: true
      refs:
        - source: https://github.com/cloud-native-toolkit/terraform-util-sealed-secret-cert
          version: ">= 1.0.0"
  variables:
    - name: sealed_secret_cert
      moduleRef:
        id: cert
        output: cert

